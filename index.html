<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Expense Tracker</h1>
        <button id="new-user-btn">New User</button>
        <button id="existing-user-btn">Existing User</button>
        <form id="username-form" style="display:none;">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button type="button" id="start-app-btn">Start</button>
        </form>
    </div>

    <div id="expense-app" style="display:none;">
        <h2>Expense Tracker for <span id="user-name-display"></span></h2>
        <button id="back-btn">&larr;</button>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <select id="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <h3 id="total-amount">Total: INR 0.00</h3>
        <ul id="expense-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
